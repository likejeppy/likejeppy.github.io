<!DOCTYPE html>
<html>
<head>
	<title>Video Player Preset</title>
    <link rel="stylesheet" href="css/video.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/fonts/ionicons.eot">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/video.js"></script>
</head>
<body>

<!-- [START] 'video preset' -->
<div class="container" style="margin-top:75px;">
	<div id="player" class="videoBorder"></div>
</div>
<style>
body {
	background-color: rgb(24,24,24);
}
body *, * {
  font-family: "Proxima Nova"; 
}
.pointer {
  width: 100%;
  margin: 0 auto;
}
.container {
  max-width: 1280px;
  width: 100%;
  margin: 0 auto;
  position: relative;
}
.videoBorder{
  -moz-box-shadow: 0 0 3px #ccc;
  -webkit-box-shadow: 0 0 3px #ccc;
  box-shadow: 0 0 3px #ccc;
}
</style>
<script>
$(document).ready(function(){
$('#player').video({
  video: {
	quality: [
	{
		label: '1080p',
		src: 'https://vjs.zencdn.net/v/oceans.mp4?HD'
	},
	{
		label: '720p',
		src: 'https://vjs.zencdn.net/v/oceans.mp4?HD',
		autoplay: false
	},
	{
		label: '360p',
		src: 'https://vjs.zencdn.net/v/oceans.mp4?SD'
	}
	],
		title: 'huts.net'
	},
		audio: {
    		volume: 100
    },
		dimensions: 1280,
		// Available diemnsions are: 2256, 1920, 1280, 1024, 768, 512
	});
});
var lastClicked = 'BODY';
document.body.onkeyup = function(e){
    if(e.keyCode == 32){
    	var x = document.activeElement.className;
    	if(x != 'vid-volume-control item' && lastClicked != 'BUTTON' || x == 'vid-request-fullscreen item' || x == ''){
    	document.querySelector('button.vid-play-btn.item').click();
    	document.activeElement.blur();
    	lastClicked = 'vid-toggle-layer';
    }
    }
}
$(document).on("click", function(event){
    lastClicked  = event.target.nodeName;
})
</script>
<!-- [END] 'video preset' -->

</body>
</html>
