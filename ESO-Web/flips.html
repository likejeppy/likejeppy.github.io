  <script>function changeActive(){
  $("a").on("click", function(event){
    if (event.target.className.indexOf('navBtn') >-1 && !event.target.matches('.dropbtn')) {
      const curActive = document.getElementsByClassName('active');
      for (i = 0; i < curActive.length; i++) {
      curActive[i].classList.remove("active");}

      const curClass = document.getElementsByClassName(event.target.className);
      for (i = 0; i < curClass.length; i++) {
      curClass[i].classList.add("active");}}
})
}
</script>

<script>function changeArrow() {
  const arrow = document.getElementById('arrowBtn');{
        if (arrow.className == 'fa fa-angle-down') {
          arrow.className = 'fa fa-angle-up';
        }
        else{
          arrow.className = 'fa fa-angle-down';
        };}}
</script>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function clickDDown() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it


window.onclick = function(e) {
  if (!e.target.matches('.DDownLink') && !e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
      showDDown();
    changeArrow();
   }
  }
}
</script>

<script>function showDDown() {
  const bar = document.getElementsByClassName('dropdown');
      for (i = 0; i < bar.length; i++) {
      bar[i].classList.toggle("dropdownShow");}
}</script>

<script> /* script to keep navbar at top (has to be below navbar design) */
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbarID");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    addSmall();
    navbar.classList.add("sticky")
  } else {
    removeSmall();
    navbar.classList.remove("sticky");
  }
}
</script>

<script>function addSmall(){ /* function to make navbar smaller on scroll*/
  const navbar = document.getElementsByClassName('nBar');
      for (i = 0; i < navbar.length; i++) {
      navbar[i].style.fontSize = "85%";}
}
</script>

<script>function removeSmall(){/*function to make navbar big again on top*/
  const navbar = document.getElementsByClassName('nBar');
      for (i = 0; i < navbar.length; i++) {
      navbar[i].style.fontSize = "100%";}
}
</script>
