<!DOCTYPE html>
<html lang="en">

<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TestCookies</title>
  <link href="https://likejeppy.github.io/assets/style.css" rel="stylesheet">
</head>

<body class="example7" role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">

        <h1>Popup</h1>

        <div class="btn-group">
          <button type="button" class="btn" id="btn-open">Open</button>
          <button type="button" class="btn" id="btn-close">Close</button>
          <button type="button" class="btn" id="btn-destroy">Destroy</button>
       </div>

     </div>
   </div>
  </div>

  <script src="https://likejeppy.github.io/assets/script.js"></script>
  <script src="https://likejeppy.github.io/assets/cookieconsent.min.js"></script>
  <script>
    const cc = new CookieConsent({
      type: 'info',
      theme: 'classic',
      location: true,
      showLink: true, /* set to 'false' to remove 'Learn more' with link*/
      palette: {
        popup: { background: "#222222", text: "#ffffff", link: '#d3d3d3'},
        button: { background: "#f1d600",text: "#000000" }
        /* light mode - 
        (main) background: '#eaeaeb', text: '#000000', link: '#2f2f2f'
        (button) background: '#f1d600', text: '#000000'
            dark mode - 
        (main) background: '#222222', text: '#ffffff', link: '#d3d3d3'
        (button) background: '#f1d600', text: '#000000'
        */
      },
      content: {
        header: 'Cookies used on the website!',
        message: 'This website uses cookies to improve your experience.',
        dismiss: 'Got it!', /* not used with type: 'opt-in'/'opt-out' */
        allow: 'Allow cookies', /* not used with type: 'info' */
        deny: 'Decline', /* not used with type: 'info' */
        link: 'Learn more',
        href: 'https://www.cookiesandyou.com',
        close: '&#x274c;',
        policy: 'Cookie Policy',
        target: '_blank',
      },
      cookie: {
     domain: '', /* change to 'local' to keep showing popup, else keep empty*/
     expiryDays: 1,
      },
      law: {
     regionalLaw: false, /*should only show popup when required by law via location*/
      },
    })

    document.getElementById('btn-open').onclick = function () {
      cc.open();
   };

    document.getElementById('btn-close').onclick = function () {
      cc.close();
    };

   document.getElementById('btn-destroy').onclick = function () {
      cc.destroy();
    };
  </script>
</body>
