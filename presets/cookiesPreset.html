<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Cookies Consent</title>
    <meta name="description" content="Roughly 155 characters">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  </head>
  
  <body onload="askCookies()">
  	<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>

  	<script>
  		var bgColourCode = '#222222'; /* #222222 = dark mode, #EAEAEB = light mode */
  		var btnColourCode = '#F1D600'; /* #F1D600 = yellow */
  	</script>
    <script>function askCookies() {
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": bgColourCode
        },
        "button": {
          "background": btnColourCode
        }
      },
      "theme": "classic"});
    }
    </script>
  </body>
</html>
